<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shop project test code</title>
</head>

<body>
  <header class="header">

    <!-- <form name="fileForm">
      <input type="file" name="fileFormInput">
      <button type="submit">Загрузить</button>
    </form> -->

    <div class="account-menu__wrapper">
    </div>

    <button class="account-btn"></button>

    <div class="my-account-modal">
      <div class="modal-backdrop moodal-backdrop__my-account">
        <div class="account-wrapper">
          <span class="modal__icon--close close__my-account"></span>
          <div class="user-avatar fileForm">
            <input class="user-avatar__file-input" type="file" name="fileFormInput" id="file-reader">

            <div class="js-avatar"></div>

            <label class="user-avatar__input-label" for="file-reader">
              <span class="user-avatar__add-btn avatar__icon--camera__add">
                <span class="visually-hidden">Load new avatar</span>
              </span>
            </label>
            <label class="user-avatar__input-label">
              <span class="user-avatar__clear-btn avatar__icon--camera__clear">
                <span class="visually-hidden">Clear your avatar</span>
              </span>
            </label>
          </div>

          <ul class="user-info"></ul>

          <ul class="account-list hr--line">
            <li class="account-list__favorites icon--heart">
              <span class="account-list__favorites-link">Избранное</span>
              <span class="js-counter__heart counter">0</span>
            </li>
            <li class="account-list__advertisement icon--add">
              <span class="account-list__advertisement-link">Мои объявления</span>
              <span class="js-counter__add counter">0</span>
            </li>
          </ul>
          <span class="account-logout icon--logout">Выйти</span>
        </div>
      </div>

      <div class="modal-backdrop moodal-backdrop__favorites">
        <div class="selected-goods__inner">
          <span class="modal__icon--close close__favorites"></span>
          <div class="selected-goods">
            <h3 class="selected-goods__title icon--heart-on">Избранное</h3>

            <ul class="selected-goods__list"></ul>

          </div>
        </div>
      </div>

      <div class="modal-backdrop moodal-backdrop__my-ads">
        <div class="my-ads__inner">
          <span class="modal__icon--close close__my-ads"></span>
          <div class="my-ads">
            <h3 class="my-ads__title icon--pencil-on">Мои объявления</h3>

            <ul class="my-ads__list"></ul>

          </div>
        </div>
      </div>
    </div>

  </header>
</body>

</html>
